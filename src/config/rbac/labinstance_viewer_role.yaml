# permissions for end users to view labinstances.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: labinstance-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: operator
    app.kubernetes.io/part-of: operator
    app.kubernetes.io/managed-by: kustomize
  name: labinstance-viewer-role
rules:
- apiGroups:
  - ltb-backend.ltb
  resources:
  - labinstances
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ltb-backend.ltb
  resources:
  - labinstances/status
  verbs:
  - get
