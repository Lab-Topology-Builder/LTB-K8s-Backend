name: Build Operator
on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Set up Go
              uses: actions/setup-go@v2
              with:
                go-version: '1.20'




