site_name: LTB Kubernetes Operator
site_description: A Kubernetes Operator for the Lab Topology Builder.
site_author: Jan Untersander, Tsigereda Nebai Kidane
site_url: https://Lab-Topology-Builder.github.io/LTB-Kubernetes-Operator/
repo_name: Lab-Topology-Builder/LTB-Kubernetes-Operator
repo_url: https://github.com/Lab-Topology-Builder/LTB-Kubernetes-Operator
copyright: Copyright &copy; 2023 Jan Untersander, Tsigereda Nebai Kidane

nav:
  - Home: README.md
  - Architecture:
    - Lab Topology Builder Architecture (K8s): architecture/k8s-ltb-architecture.md
    - Lab Topology Builder Architecture (KVM/Docker): architecture/kvm-docker-ltb-architecture.md
  - User Guide: user-guide.md
  - Concepts: concepts.md
  - Developer Setup: dev-setup.md
  - Coding Conventions: coding-conventions.md
  - About: about.md
plugins:
  - search
  # - git-authors
  # - git-revision-date-localized:
  #     fallback_to_build_date: true
  # - git-committers:
  #     repository: Lab-Topology-Builder/LTB-Kubernetes-Operator
  #     branch: main
  # - social
markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - def_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.snippets:
      auto_append:
        - doc-includes/glossary.md
theme:
  name: material
  logo: assets/images/LTB_Text_RGB.svg
  favicon: assets/images/favicon.ico
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    # - navigation.footer
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - search.highlight
    - search.suggest
    - content.action.edit
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
# copyright: Copyright &copy; 2023 Jan Untersander, Tsigereda Nebai Kidane
edit_uri: blob/main/docs/
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Lab-Topology-Builder/LTB-Kubernetes-Operator